version: '3'
services:
  web:
    build: .
    command: bash
    env_file: variables.env
    environment:
      - BOOKING_DURATION=20
      - LOG_LEVEL=debug
      - REDIS_HOST=redis
    ports:
      - '3000:3000'
    volumes:
      - ./:/app
    depends_on:
      - redis
  redis:
    image: redis
    volumes:
      - redis_data:/data
volumes:
  redis_data:
